format = """
$username\
$hostname\
$directory\
$git_branch\
$cmd_duration\
$nix_shell\
$python\
$line_break\
$character"""

[directory]
style = "blue"
truncation_length = 8

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[ ❯](green)"

[git_branch]
symbol = ' '
format = "[$symbol$branch ]($style)"
style = "bright-black"
# ignore_branches = ['master', 'main']

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[nix_shell]
disabled = false
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [  $state( \($name\))](bold bright-purple) '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[username]
style_user = "bold green"
style_root = "bold green"
format = "[$user]($style) @ "
disabled = false
show_always = true


