
# More option see https://github.com/DreamMaoMao/mango/wiki/

######################################
# Window Effects Configuration
######################################
blur = 1
blur_layer = 1
blur_optimized = 0
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
shadow_only_floating = 1
layer_shadows = 0
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor = 0x000000ff
border_radius = 0
no_radius_when_single = 0

focused_opacity = 1.0
unfocused_opacity = 0.5

######################################
# Animation Configuration
######################################
animations = 1
layer_animations = 1
animation_type_open = zoom
animation_type_close = slide
layer_animation_type_open = slide
layer_animation_type_close = slide
animation_fade_in = 0
animation_fade_out = 0
tag_animation_direction = 0
zoom_initial_ratio = 0.3
zoom_end_ratio = 0.9
fadein_begin_opacity = 0.6
fadeout_begin_opacity = 0.8
animation_duration_move = 400
animation_duration_open = 400
animation_duration_tag = 400
animation_duration_close = 400
animation_curve_open = 0.46,1.0,0.29,1.1
animation_curve_move = 0.46,1.0,0.29,1
animation_curve_tag = 0.46,1.0,0.29,1
animation_curve_close = 0.08,0.92,0,1

# Appearance
gappih=0
gappiv=0
gappoh=0
gappov=0
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.8 single_scratchpad=1
borderpx=0
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0x000000ff
maximizescreencolor=#0x89aa61
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# Scroller Layout Setting
scroller_structs=1
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=0
inhibit_regardless_of_visibility=0
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0


# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

view_current_to_back=0

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+Shift,r,reload_config
bind=Super+Shift,q,killclient,

# switch window focus
bind=Super,h,focusdir,left
bind=Super,l,focusdir,right
bind=Super,k,focusdir,up
bind=Super,j,focusdir,down

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# switch window status
bind=SUPER+Shift,g,toggleglobal,
bind=SUPER,o,toggleoverview,
bind=SUPER,space,togglefloating,

# scroller layout
bind=SUPER,f,set_proportion,1.0
bind=SUPER,p,switch_proportion_preset,

# switch layout
circle_layout=scroller,tile,vertical_tile,tgmix
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=SUPER,Right,viewtoright,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=Super+Shift,1,tag,1,0
bind=Super+Shift,2,tag,2,0
bind=Super+Shift,3,tag,3,0
bind=Super+Shift,4,tag,4,0
bind=Super+Shift,5,tag,5,0
bind=Super+Shift,6,tag,6,0
bind=Super+Shift,7,tag,7,0
bind=Super+Shift,8,tag,8,0
bind=Super+Shift,9,tag,9,0

bind=SUPER,Tab,view,-1
bind=SUPER,1,view,1
bind=SUPER,2,view,2
bind=SUPER,3,view,3
bind=SUPER,4,view,4
bind=SUPER,5,view,5
bind=SUPER,6,view,6
bind=SUPER,7,view,7
bind=SUPER,8,view,8
bind=SUPER,9,view,9


# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

bind = NONE,XF86MonBrightnessDown, spawn,~/.local/bin/scripts/changebrightness down
bind = NONE,XF86MonBrightnessUp, spawn, ~/.local/bin/scripts/changebrightness up
bind = NONE,XF86AudioRaiseVolume, spawn, ~/.local/bin/scripts/changevolume up
bind = NONE,XF86AudioLowerVolume, spawn, ~/.local/bin/scripts/changevolume down
bind = NONE,XF86AudioMute, spawn, ~/.local/bin/scripts/changevolume mute
bind = NONE,XF86AudioMicMute, spawn, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind=Super,d,spawn,rofi -show drun
bind=Super,e,spawn,bemoji
bind=Alt,e,spawn,bemoji
bind=Super,v,spawn,rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img.sh -show clipboard -show-icons
bind=Super+Shift,v,spawn_shell, cliphist list | rofi -dmenu | cliphist delete
bind=Super,Return,spawn,kitty
# bind=Alt,s,spawn_shell,hyprshot -m region -z --raw --clipboard-only | swappy -f -
bind=Alt,s,spawn_shell,flameshot gui
bind=Alt,Tab,spawn,pkill -SIGUSR1 waybar
bind=Alt,z,spawn,hyprmagnifier

bind=ALT,backslash,toggle_named_scratchpad,scratchterm ,none,foot --app-id scratchterm
bind=ALT,f,toggle_named_scratchpad,scratchyazi,none,foot --app-id scratchyazi -e sh -c yazi
bind=ALT,t,toggle_named_scratchpad,scratchpomodoro,none,foot --app-id scratchpomodoro
bind=ALT,b,toggle_named_scratchpad,scratchbtop,none,foot --app-id scratchbtop -e sh -c btop
bind=ALT,m,toggle_named_scratchpad,scratchrmpc,none,foot --app-id scratchrmpc -e sh -c rmpc
bind=ALT,n,toggle_named_scratchpad,scratchnote,none,foot --app-id scratchnote -e sh -c "nvim ~/.local/share/todo.md"
bind=ALT,w,toggle_named_scratchpad,scratchwork,none,foot --app-id scratchwork -e sh -c "nvim ~/.local/share/todo-work.md"
# bind=ALT,g,toggle_named_scratchpad,scratchGemini,none,foot --app-id scratchGemini -e sh -c gemini

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=SUPER,btn_middle,spawn,pkill -SIGUSR1 waybar
mousebind=NONE,btn_left,toggleoverview,-1

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
axisbind=ALT,UP,focusdir, left
axisbind=ALT,DOWN,focusdir, right
axisbind=Super+Shift,Down, spawn_shell,~/.local/bin/scripts/changebrightness down 10
axisbind=Super+Shift,Up, spawn_shell, ~/.local/bin/scripts/changebrightness up 10
axisbind=Super+Ctrl,Down, spawn,~/.local/bin/scripts/changevolume down
axisbind=Super+Ctrl,Up, spawn, ~/.local/bin/scripts/changevolume up
axisbind=Super+Ctrl+Shift,Down, spawn,~/.local/bin/scripts/changevolume down 10
axisbind=Super+Ctrl+Shift,Up, spawn, ~/.local/bin/scripts/changevolume up 10

# POWER SUBMAP BEGIN
keymode=power
bind=NONE,p,spawn,poweroff
bind=NONE,p,setkeymode,default

bind=NONE,r,spawn,reboot
bind=NONE,r,setkeymode,default

bind=NONE,s,spawn_shell,hyprlock & systemctl suspend
bind=NONE,s,setkeymode,default

bind=NONE,l,spawn_shell,hyprlock
bind=NONE,l,setkeymode,default

bind=NONE,e,quit
bind=NONE,e,setkeymode,default

bind=NONE,Escape,setkeymode,default
# POWER SUBMAP END

keymode=default
bind=SUPER,BackSpace,setkeymode,power


# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom_out,layer_name:rofi
# hyprshot noblur
layerrule=noblur:1,layer_name:selection
layerrule=animation_type_close:slide,layer_name:notifications

windowrule = tags:2,istagsilent:1,appid:zen-browser|zen-beta|zen
windowrule = tags:3,istagsilent:1,appid:discord|vencord|vesktop
windowrule = isfloating:1,width:1400,height:800,appid:^scratch*
windowrule = isfloating:1,isglobal:1,isunglobal:1,width:200,height:50,offsetx:95,offsety:-95,appid:^scratchpomodoro*
windowrule = isfloating:1,width:1400,height:800,title:^Picture In Picture*

monitorrule=eDP-1,0.55,1,tile,0,1,0,0,1920,1080,144
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,0,1920,1080,75

env = XDG_CURRENT_DESKTOP,wlroots
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

exec-once=~/.config/mango/autostart.sh
